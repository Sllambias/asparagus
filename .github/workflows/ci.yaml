name: CI

on:
  push:
    branches: ["main"]       
  pull_request:
    branches: ["main"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]

      - name: Ruff lint
        uses: astral-sh/ruff-action@v3.5.1
        with:
          args: check .

      - name: Ruff format (check only)
        if: ${{ always() }} 
        uses: astral-sh/ruff-action@v3.5.1
        with:
          args: format --check .

      - name: Run tests
        if: ${{ always() }} 
        run: pytest
